<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1, h2 {
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            color: black; /* 기본 텍스트 색상을 검정색으로 설정 */
        }

        input[type="button"] {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .color-changer {
            margin-top: 20px;
        }

        .color-changer label {
            display: inline-block;
            margin-right: 10px;
            color: black; /* 'Change background color:' 텍스트 색상을 검정색으로 설정 */
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text_h1">Click to change to orange</h1>
    <h2 class="text_h2">Click to change to green</h2>

    <div class="color-changer">
        <label style="color: black;">Change background color:</label>
        <input type="button" value="Black">
        <input type="button" value="White">
    </div>

    <div class="image-container">
        <img src="https://www.cocktailcloud.io/images/og.png" alt="Cocktail Cloud Image">
    </div>
</div>

<script>
    var text_h1 = document.querySelector('.text_h1');
    var text_h2 = document.querySelector('.text_h2');

    text_h1.onclick = function () {
        text_h1.style.color = (text_h1.style.color === 'orange') ? 'black' : 'orange';
    };

    text_h2.onclick = function () {
        text_h2.style.color = (text_h2.style.color === 'green') ? 'black' : 'green';
    };

    document.querySelectorAll('.color-changer input[type="button"]').forEach(function(button) {
        button.addEventListener('click', function() {
            var bgColor = (this.value === 'Black') ? 'black' : 'white';
            var textColor = (bgColor === 'black') ? 'white' : 'black';

            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;
            text_h1.style.color = 'black'; // 텍스트 색상을 항상 검정색으로 설정
            text_h2.style.color = 'black'; // 텍스트 색상을 항상 검정색으로 설정

            // 'Change background color:' 텍스트 색상을 검정색으로 설정
            document.querySelector('.color-changer label').style.color = 'black';
        });
    });

    // 초기 배경색 설정에 따른 텍스트 색상 설정
    if (document.body.style.backgroundColor === 'black') {
        document.body.style.color = 'white';
        text_h1.style.color = 'black';
        text_h2.style.color = 'black';
        document.querySelector('.color-changer label').style.color = 'black';
    }

</script>
</body>
</html>
